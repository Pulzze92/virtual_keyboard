<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual keyboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<h1>Virtual keyborad</h1>
		<section class="output__screen">
			<div class="display-wrapper">
				<div class="display"></div>
			</div>
			<button class="button clear" type="button">Clear</button>
		</section>

		<section class="keyboard">
			<div class="keyboard__line">
				<button class="button key" type="button" id="index_0">Q</button>
				<button class="button key" type="button" id="index_1">W</button>
				<button class="button key" type="button" id="index_2">E</button>
				<button class="button key" type="button" id="index_3">R</button>
				<button class="button key" type="button" id="index_4">T</button>
				<button class="button key" type="button" id="index_5">Y</button>
				<button class="button key" type="button" id="index_6">U</button>
				<button class="button key" type="button" id="index_7">I</button>
				<button class="button key" type="button" id="index_8">O</button>
				<button class="button key" type="button" id="index_9">P</button>
			</div>
			<div class="keyboard__line">
				<button class="button key" type="button" id="index_10">A</button>
				<button class="button key" type="button" id="index_11">S</button>
				<button class="button key" type="button" id="index_12">D</button>
				<button class="button key" type="button" id="index_13">F</button>
				<button class="button key" type="button" id="index_14">G</button>
				<button class="button key" type="button" id="index_15">H</button>
				<button class="button key" type="button" id="index_16">J</button>
				<button class="button key" type="button" id="index_17">K</button>
				<button class="button key" type="button" id="index_18">L</button>
			</div>
			<div class="keyboard__line">
				<button class="button key" type="button" id="index19">Z</button>
				<button class="button key" type="button" id="index20">X</button>
				<button class="button key" type="button" id="index21">C</button>
				<button class="button key" type="button" id="index22">V</button>
				<button class="button key" type="button" id="index23">B</button>
				<button class="button key" type="button" id="index24">N</button>
				<button class="button key" type="button" id="index25">M</button>
			</div>
			<div class="keyboard__line">
				<button class="button key_space" type="button" id="index26">SPACE</button>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>

</html>
